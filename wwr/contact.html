    <div class="contact">
        <h1>Contact Us</h1>
        <table>
            <thead>

                <tr style="height:25px">
                    <td>&#9990;</td>
                    <td>+1-617-555-0108</td>
                </tr>
            </tbody>                
        </table>
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d1595.3548536892067!2d174.68027009714632!3d-36.897292309407796!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2snz!4v1697262287343!5m2!1sen!2snz" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <div class="employee">
        <figure>
            <img src="images/employee1.jpg" alt="happy-female-employee">
            <figcaption>Rafting Instructor</figcaption>
        </figure>
        <figure>
            <img src="images/employee2.jpg" alt="happy-male-employee1">
            <figcaption>Rafting Instructor</figcaption>
        </figure>
        <figure>
            <img src="images/employee3.jpg" alt="happy-male-employee2">

        </figure>             
    </div>

   <form>
    <h1>Send Us A Message</h1>
    <h4>Send us a message and we will respond within 24 hours</h4>
        <div class="form-item">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your name"> 

            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="Your email address">
        </div>
        <div class="radio">
            <label for="inquiry">General Inquiry</label>
            <input type="radio" id="inquiry" name="inquiry">

            <label for="reservation">Reservation Question</label>
            <input type="radio" id="reservation" name="reservation">

            <label for="suggestion">Website Suggestion</label>
            <input type="radio" id="suggestion" name="suggestion">
        </div>
        <div class="message">
            <label for="feedback">Message</label>
            <textarea id="feedback" name="feedback" rows="4" placeholder="Write your message here .."></textarea>
        </div>
        <div class="subscribe">
            <input type="checkbox" id="subscribe" name="subscribe">
            <label for="subscribe">Please subscribe me to monthly newsletter</label>
        </div>
        <button type="submit">Send</button>
   </form>
