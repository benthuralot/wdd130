<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/quiz.css">
    <meta name="description" content="HTML & CSS Quiz Form">
    <meta name="author" content="Hershyl Seumanu"> 
    <title>HTML & CSS Quiz Form</title>  
</head>
<body>
<header>
    <h1>Basic HTML and CSS Quiz</h1>
</header>
<main>
    <form>
        <div class="form-item q1"> 
            <h3>1.</h3>           
            <label for="q1">What does the HTML stand for?</label>
            <input type="text" id="q1" name="q1">
        </div>
        <div class="form-item q2">
            <h3>2.</h3>             
            <label for="q2">Explain the purpose of CSS in web development:</label>
            <textarea id="q2" name="q2" rows="4"></textarea>
        </div>
        <div class="form-item q3">
            <h3>3.</h3> 
            <label for="q3">Which of the following is a CSS framework?</label>
            <select id="q3" name="q3">
                <option value="" selected disabled>Choose One ...</option>
                <option value="bootstrap">Bootstrap</option>
                <option value="jquery">jQuery</option>
                <option value="react">React</option>
            </select>
        </div>
        <div>
            <h3>4.</h3> 
            <label for="q4">How many heading tags are available in HTML?</label>
            <input type="number" id="q4" name="q4">
        </div>
        <button type="submit">Submit Quiz</button>
    </form>

</main>
<footer>
    <p>©2024 ♍ Hershyl Seumanu ♍ WDD 130 Quiz Form</p>
</footer>
</body>
</html>
